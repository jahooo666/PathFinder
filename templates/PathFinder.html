<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL-Shortener</title>
</head>
<body>
<script>
    $(function () {
        alert('Im going to start processing');

        $.ajax({
            url: "saveList.py",
            type: "post",
            data: JSON.stringify({'param': {"hello": "world"}}),
            dataType: "json",
            success: function (response) {
                alert(response);
            }
        });
    });
</script>


<p>test</p>
</body>
</html>
